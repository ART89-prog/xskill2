<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Адаптирование страницы для мобильных устройств -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Запрет распознования номера телефона -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Заголовок страницы -->
		<title>Умная платформа для развития</title>

		<!-- Данное значение часто используют(использовали) поисковые системы -->
		<meta name="description" content="">
		<meta name="keywords" content="">

		<!-- Изменение цвета панели моб. браузера -->
		<meta name="msapplication-TileColor" content="#9EBF41">
		<meta name="theme-color" content="#9EBF41">

		<!-- Подключение шрифтов -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- Подключение файлов стилей -->
		<link rel="stylesheet" href="css/styles.css">

		<link rel="stylesheet" href="css/response_1500.css" media="print, (max-width: 1500px)">
		<link rel="stylesheet" href="css/response_1187.css" media="print, (max-width: 1187px)">
		<link rel="stylesheet" href="css/response_1023.css" media="print, (max-width: 1023px)">
		<link rel="stylesheet" href="css/response_767.css" media="print, (max-width: 767px)">
		<link rel="stylesheet" href="css/response_479.css" media="(max-width: 479px)">
	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<header>
					<div class="cont">					
						<a href="#" class="header_logo">
							<img src="images/logo.svg" alt="">
							<span>Умная платформа<br> для развития</span>
						</a>					
					</div>
				</header>

				<section class="promocode">
					<div class="cont">
						<div class="promocode_title title">
							<div class="title-icon">
								<img src="images/error2.svg" alt="">
							</div>
							Не можем найти вас в системе
						</div>	
						<div class="promocode_text">Введите свой номер телефона, для того что бы мы нашли вас в системе и вы смогли заполнить опрос</div>
						<div class="search">
							<input type="tel" placeholder="Ваш номер телефона">
							<div class="error">
								<img src="images/error.svg" alt="">
								<span>Неверный формат</span>
							</div>
						</div>
						<div class="link">
							<a href="#">
								<span>Далее</span> 
							</a>
						</div>					
					</div>
				</section>
							
						
			</div>

			<footer>
								
			</footer>
			
		</div>


		<div class="supports_error">
			Ваш браузер устарел рекомендуем обновить его до последней версии<br> или использовать другой более современный.
		</div>



		<!-- Подключение javascript файлов -->
		<script src="js/jquery-3.5.0.min.js"></script>
		<script src="js/lozad.min.js"></script>
		<script src="js/inputmask.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/scripts.js"></script>

		
	</body>
</html>
